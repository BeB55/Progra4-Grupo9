<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}El Mercadito{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark bg-danger">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">El Mercadito</a>
    </div>

    
    <div class="d-flex">
      <a class="nav-link text-white me-3" href="{% url 'products:product_list' %}">Productos</a>
      {% if user.is_authenticated %}
        <a class="nav-link text-white me-3" href="{% url 'profile' %}">Mi perfil</a>
        <a class="nav-link text-white" href="{% url 'account_logout' %}">Cerrar sesión</a>
      {% else %}
        <a class="nav-link text-white me-3" href="{% url 'login' %}">Ingresar</a>
        <a class="nav-link text-white" href="{% url 'signup' %}">Registrarse</a>
      {% endif %}
    </div>
  </div>
</nav>


<main class="container">
  {% block content %}{% endblock %}
</main>

<div class="offcanvas offcanvas-start text-bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">Menú</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <p>Si no cerrás esto, no vas a poder seguir bajando.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
