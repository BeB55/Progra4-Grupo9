{% extends "base.html" %}
{% block content %}
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p>Precio: ${{ product.price }}</p>

  {% if product.image %}
    <div>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:400px; height:auto;">
    </div>
  {% else %}
    <p>No hay imagen disponible</p>
  {% endif %}
{% endblock %}
