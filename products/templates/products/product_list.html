{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Productos</h2>

  <div class="row">
    {% for producto in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ producto.image }}" class="card-img-top" alt="{{ producto.name }}">
        <div class="card-body">
          <h4 class="card-title">{{ producto }}</h4>
          <p class="card-text">{{ producto.description|truncatewords:20 }}</p>
          <p class="text-success fw-bold">${{ producto.price }}</p>
          <a href="{% url 'products:product_detail' producto.id %}" class="btn btn-success">Ver</a>
        </div>
        <img src="{{ producto.image }}" alt="">
      </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
      <p>No hay productos disponibles por el momento ¡Perdón!</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
