{% extends "base.html" %}

{% block content %}

<h2>Registrate</h2>
<form method="post">
  {% csrf_token %}
  <div>
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div>
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>
  <div>
    {{ form.password1.label_tag }}
    {{ form.password1 }}
  </div>
  <div>
    {{ form.password2.label_tag }}
    {{ form.password2 }}
  </div>
  <button type="submit">Crear cuenta</button>
</form>

{% endblock %}
